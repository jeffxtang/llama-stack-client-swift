          - inference
          - tool_execution
          - shield_call
          - memory_retrieval
          type: string
      required:
      - event_type
      - step_type
      - step_details
      type: object
    AgentTurnResponseStepProgressPayload:
      additionalProperties: false
      properties:
        event_type:
          const: step_progress
          default: step_progress
          type: string
        model_response_text_delta:
          type: string
        step_id:
          type: string
        step_type:
          enum:
          - inference
          - tool_execution
          - shield_call
          - memory_retrieval
          type: string
        tool_call_delta:
          $ref: '#/components/schemas/ToolCallDelta'
        tool_response_text_delta:
          type: string
      required:
      - event_type
      - step_type
      - step_id
      type: object
    AgentTurnResponseStepStartPayload:
      additionalProperties: false

components:
  responses: {}
  schemas:
    AgentCandidate:
      additionalProperties: false
      properties:
        config:
          $ref: '#/components/schemas/AgentConfig'
        type:
          const: agent
          default: agent
          type: string
      required:
      - type
      - config
      type: object
    AgentConfig:
      additionalProperties: false
      properties:
        enable_session_persistence:
          type: boolean
        input_shields:
          items:
            type: string
          type: array
        instructions:
          type: string
        max_infer_iters:
          default: 10
          type: integer
        model:
          type: string
        output_shields:
          items:
            type: string
          type: array
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
        tool_choice:
          $ref: '#/components/schemas/ToolChoice'
          default: auto
        tool_prompt_format:
          $ref: '#/components/schemas/ToolPromptFormat'
          default: json
        tools:
          items:
            oneOf:
            - $ref: '#/components/schemas/SearchToolDefinition'
            - $ref: '#/components/schemas/WolframAlphaToolDefinition'
            - $ref: '#/components/schemas/PhotogenToolDefinition'
            - $ref: '#/components/schemas/CodeInterpreterToolDefinition'
            - $ref: '#/components/schemas/FunctionCallToolDefinition'
            - $ref: '#/components/schemas/MemoryToolDefinition'
          type: array
      required:
      - max_infer_iters
      - model
      - instructions
      - enable_session_persistence
      type: object
    AgentCreateResponse:
      additionalProperties: false
      properties:
        agent_id:
          type: string
      required:
      - agent_id
      type: object
    AgentSessionCreateResponse:
      additionalProperties: false
      properties:
        session_id:
          type: string
      required:
      - session_id
      type: object
    AgentStepResponse:
      additionalProperties: false
